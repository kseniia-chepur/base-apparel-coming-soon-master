<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-7 content">
          <img class="pt-4 pb-5" src="./images/logo.svg" alt="logo" />
          <h1 class="pt-5 pb-3">
            We're <br /><strong>coming <br />soon</strong>
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form>
            <input type="email" id="email-input" placeholder="Email Address" />
            <button class="email-btn" id="btn">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
            <div class="pt-3 ps-5" id="message"></div>
          </form>
        </div>
        <div class="col-sm-5">
          <img class="img-fluid" src="./images/hero-desktop.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
